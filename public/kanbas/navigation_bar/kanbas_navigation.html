<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanbas-Nav-Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="../../lib/fontawesome/css/all.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../navigation_bar/navigation_bar.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wd-kanbas-navigation list-group">
      <a href="#" class="list-item list-item-action">
        <i class="neu-icon fa-solid fa-n"></i>
      </a>
      <a
        href="#"
        class="list-item list-item-action active"
        aria-current="true"
      >
        <i class="icon-active fas fa-user-circle"></i>
        <p class="text">Account</p>
      </a>

      <a href="#" class="list-item list-item-action">
        <i class="icon fas fa-tachometer-alt"></i>
        <p class="text">Dashboard</p>
      </a>
      <a href="#" class="list-item list-item-action">
        <i class="icon fas fa-book"></i>
        <p class="text">Cources</p>
      </a>
      <a href="#" class="list-item list-item-action">
        <i class="icon far fa-calendar-alt"></i>
        <p class="text">Calendar</p>
      </a>
      <a href="#" class="list-item list-item-action">
        <i class="icon fas fa-envelope-open-text"></i>
        <p class="text">Inbox</p>
      </a>
      <a href="#" class="list-item list-item-action">
        <i class="icon fas fa-clock"></i>
        <p class="text">History</p>
      </a>
      <a href="#" class="list-item list-item-action">
        <i class="icon fas fa-network-wired"></i>
        <p class="text">Studio</p>
      </a>
      <a href="#" class="list-item list-item-action">
        <i class="icon fas fa-chevron-circle-right"></i>
        <p class="text">Commons</p>
      </a>
      <a href="#" class="list-item list-item-action">
        <i class="icon fas fa-question-circle"></i>
        <p class="text">Help</p>
      </a>
    </div>
  </body>
</html>
